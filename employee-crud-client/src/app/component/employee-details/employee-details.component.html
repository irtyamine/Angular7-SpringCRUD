<div class="container">
  <div class="panel-body"><br><br><br>

<div class="form-group row">
      <div class="col-md-4">
        <div class="form-group">
          <strong>Full Name</strong>
          <input [(ngModel)]="employeeModel.name"  name="name" type="text" placeholder="User Name" class="form-control">
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <strong>Mobile</strong>
          <input [(ngModel)]="employeeModel.mobile" name="mobile" type="text" placeholder="Password" class="form-control">
        </div>
      </div>
  </div>


<div class="form-group row">
 
<div class="col-md-4">
    <div class="form-group">
      <strong>Age</strong>
      <input [(ngModel)]="employeeModel.age" name="age" type="text" placeholder="Age" class="form-control">
    </div>
  </div>

  <div class="col-md-4">
    <div class="form-group">
      <strong>City</strong>
      <input [(ngModel)]="employeeModel.city" name="city" type="text" placeholder="City" class="form-control">
    </div>
  </div>

</div>

<div class="form-group row">
  <div class="col text-center">
    <div class="form-group">
      <button type="button" class="btn btn-outline-primary" (click)="submitForm()">Submit</button>
    </div>
  </div>

</div>
</div>
</div>
{{employeeModel|json}}
